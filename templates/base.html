<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}M.G Web Design{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">

    <!-- SEO Meta -->
    <meta name="description" content="M.G Web Design - moderni i responzivni web sajtovi po meri.">

    <!-- Open Graph (preview za društvene mreže) -->
    <meta property="og:title" content="M.G Web Design">
    <meta property="og:description" content="Moderni i responzivni web sajtovi po meri.">
    <meta property="og:image" content="{{ url_for('static', filename='images/MG_logo.png', _external=True) }}">
    <meta property="og:url" content="{{ request.url_root }}">
    <meta property="og:type" content="website">

    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="navbar">
            <a href="/" class="logo">
                <img src="{{ url_for('static', filename='images/MG_logo.png') }}" alt="M.G Web Design Logo">
            </a>
            <nav>
                <a href="/" class="nav-link">Home</a>
                <a href="/about" class="nav-link">About</a>
                <a href="/contact" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="{{ url_for('static', filename='images/MG_logo.png') }}" alt="M.G Web Design Logo">
            </div>
            <nav class="footer-nav">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
            </nav>
            <div class="footer-social">
                <a href="https://www.linkedin.com/in/milos-gajevic-79278b37b/" target="_blank" aria-label="LinkedIn">
                    <!-- SVG LinkedIn -->
                </a>
                <a href="https://www.instagram.com/Milosg921/" target="_blank" aria-label="Instagram">
                    <!-- SVG Instagram -->
                </a>
                <a href="https://github.com/Milos921" target="_blank" aria-label="GitHub">
                    <!-- SVG GitHub -->
                </a>
            </div>
        </div>
        <p class="footer-copy">© 2025 M.G Web Design. All rights reserved.</p>
    </footer>
</body>
</html>
